  <script type="text/javascript" >
	function listarObjeto(objeto){
				var obj = JSON.parse(objeto);
				var id=document.getElementById("id");
				var nome=document.getElementById("nome");
				var cat=document.getElementById("categoria");
				var sub=document.getElementById("subcategoria");
				var dim=document.getElementById("dimensao");
				var tip=document.getElementById("tipologia");
				id.value=obj.id;
				nome.value=obj.nome;
				cat.value=obj.categoria;
				sub.value=obj.subcategoria;
				dim.value=obj.dimensoes;
				tip.value=obj.tipologia;
	}
	
	function listarInfo(){
        var myArray;
        var id=document.getElementById("identificador").value
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(myArray) {
            if (this.readyState == 4 && this.status == 200) {
                myArray = this.responseText;
                    listarObjeto(myArray);
            }
        }
        xhttp.open("GET", "http://localhost:3000/objeto/?id="+id, true);
        xhttp.send();
    }
	
  </script>
